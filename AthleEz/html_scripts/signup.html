<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../css_scripts/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function toggleAddressField() {
            const roleDropdown = document.getElementById('role');
            const addressField = document.getElementById('address-group');
            const selectedRole = roleDropdown.value;

            // Show the address field if the selected role is Customer or Seller
            if (selectedRole === 'Customer' || selectedRole === 'Seller') {
                addressField.style.display = 'block';
            } else {
                addressField.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign up</h2>
        <form action="../php_scripts/signup.php" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Role Dropdown -->
            <div class="input-group dropdown">
                <i class="fas fa-users"></i>
                <select name="role" id="role" onchange="toggleAddressField()" required>
                    <option value="">Select Role</option>
                    <option value="Customer">Customer</option>
                    <option value="Seller">Seller</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <!-- Address Field (Initially Hidden) -->
            <div class="input-group" id="address-group" style="display: none;">
                <i class="fas fa-home"></i>
                <input type="text" name="address" placeholder="Address">
            </div>

            <button type="submit" class="signup-btn">Sign up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </div>
</body>
</html>
